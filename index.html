<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"
      integrity="sha512-KqUc2WMPF/gxte9xVjVE4TIt1LMUTidO3BrcItFg0Ro24I7pGNzgcXdnWdezNY+8T0/JEmdC79MuwYn+8UdOqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
           script-src 'self' https://cdnjs.cloudflare.com;
           style-src 'self' https://fonts.googleapis.com;
           font-src 'self' https://fonts.gstatic.com;
           img-src 'self' data:;
           object-src 'none';
           frame-src 'none';
           base-uri 'self';
           form-action 'self';
           block-all-mixed-content;
           upgrade-insecure-requests;"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/library.png" type="image/x-icon" />
    <title>WordWeaver: An AI Online Library.</title>
  </head>
  <body>
    <div class="main-container">
      <nav>
        <h1>WordWeaver: An AI Online Library</h1>
        <div class="nav-buttons">
          <button class="add-book-btn">Add New Book</button>
          <button class="remove-all-btn">Remove All Books</button>
        </div>
      </nav>
      <main id="library-container-el"></main>
    </div>

    <!-- A dialog box as a form to add a new book -->

    <dialog id="add-book-dialog">
      <form id="add-book-form">
        <legend>ADD A NEW BOOK</legend>
        <label for="book-name">Title</label>
        <input type="text" id="book-name" name="book-name" required />

        <label for="book-author">Author</label>
        <input type="text" id="book-author" name="book-author" required />

        <label for="book-pages">Pages</label>
        <input type="number" id="book-pages" name="book-pages" required />

        <div class="read-container">
          <label for="book-is-read">Have you read it?</label>
          <input
            type="checkbox"
            id="book-is-read"
            name="book-is-read"
            required
          />
        </div>

        <div class="form-buttons-container">
          <button class="form-submit-btn" form="add-book-form">Add</button>
          <button class="form-cancel-btn" form="add-book-form">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="/script.js" type="module"></script>
  </body>
</html>
